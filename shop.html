<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="shopstyle.css">
		<title>Larvins Website</title>
	</head>
	<body>
		<div class="header">
			<!-- PAGE HEADER -->
			<h1>Shop</h1>
		</div>
		
		<div class="body">
            <div class="rows" id="volcanic">
                <h1>PC PERIPHERALS</h1>
				<br>
                <div class="box one">
                    <img src="images/shop/peripherals/mouse.jpg" alt="mouse">
                    <h2>$129.99</h2>
                    <h3>Slick RGB Mouse</h3>
                </div>
                <div class="box two">
                    <img src="images/shop/peripherals/projector.jpg" alt="projector">
                    <h2>$1200.00</h2>
                    <h3>1080p 12cm lense Projector</h3>
                </div>
                <div class="box three">
                    <img src="images/shop/peripherals/keyboard.png" alt="keyboard">
                    <h2>212.00</h2>
                    <h3>Logitech K6</h3>
                </div>
                <span class="stretch"></span>
            </div>
            <hr style="width: 50%; margin: auto;">
            <div class="rows" id="Smart Phones">
                <h1>SMART PHONES</h1>
				<br>
                <div class="box one">
                    <img src="images/shop/phones/samsung.png" alt="samsung">
                    <h2>$898.00</h2>
                    <h3>Samsung Galaxy S10 128GB</h3>
                </div>
                <div class="box two">
                    <img src="images/shop/phones/iphone.jpg" alt="iphone">
                    <h2>$699.00</h2>
                    <h3>iPhone 6s 64GB</h3>
                </div>
                <div class="box three">
                    <img src="images/shop/phones/nokia.png" alt="nokia">
                    <h2>$789.00</h2>
                    <h3>Nokia 5.1</h3>
                </div>
                <span class="stretch"></span>
            </div>
            <hr style="width: 50%; margin: auto;">
            <div class="rows" id="beach">
                <h1>LAPTOPS</h1>
				<br>
                <div class="box one">
                    <img src="images/shop/laptops/laptop1.jpg" alt="laptop1">
                    <h2>$1300.00</h2>
                    <h3>ASUS Zenbook 16GB</h3>
                </div>
                <div class="box two">
                    <img src="images/shop/laptops/laptop2.jpg" alt="laptop2">
                    <h2>$1599.00</h2>
                    <h3>XPS 15</h3>
                </div>
                <div class="box three">
                    <img src="images/shop/laptops/laptop3.jpg" alt="laptop3">
                    <h2>$1999.00</h2>
                    <h3>MSI Creator 15 15.6" 16GB</h3>
                </div>
                <span class="stretch"></span>
            </div>
        </div>
    </body>
</html>
